<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Project</title>
    <!-- google font cdn -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
     <script src="https://kit.fontawesome.com/388942aba4.js" crossorigin="anonymous"></script>
     <!-- tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- custom css by js -->
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
</head>
<body>
    <!--main content-->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="flex pt-10 mb-20">
            <!-- text part -->
             <div>
                <h1 class="text-5xl md:text-7xl">It's good<br>
tea time at The <br>Tea House</h1>
                    <p class="w-3/4 text-gray-500 my-4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                    <button class="text-white bg-linear-to-r/oklab from-orange-400 to-red-600 px-4 py-1 rounded-md font-bold">Explore More <i class="fa fa-arrow-right -rotate-45" aria-hidden="true"></i></button>
             </div>
             <!-- header img -->
              <div>
                <!-- banner img -->
                <div class="relative">
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <!-- banner card -->
                 <div class="flex items-center bg-white shadow-2xl py-4 px-4 rounded-2xl absolute top-28 md:top-80">
                    <div class="text-yellow-500 text-3xl"><i class="fa fa-star" aria-hidden="true"></i></div>
                    <div class="ml-2">
                        <h2 class="font-bold text-2xl">5.00</h2>
                        <p class="text-gray-400">Trust Pilot Ratings</p>
                    </div>
                 </div>
              </div>
        </header>
    </main>
</body>
</html>
